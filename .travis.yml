language: android

jdk:
  - oraclejdk8

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

android:
  components:
    - tools
    - build-tools-25.0.3
    - android-25
    - platform-tools
    - extra-android-m2repository
    - extra-google-m2repository

script:
  ./gradlew build
